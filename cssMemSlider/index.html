<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <input class="slider-controls__radio" id="slide-bullet-0" type="radio" name="slide-bullet" checked>
  <input class="slider-controls__radio" id="slide-bullet-1" type="radio" name="slide-bullet">
  <input class="slider-controls__radio" id="slide-bullet-2" type="radio" name="slide-bullet">
  <input class="slider-controls__radio" id="slide-bullet-3" type="radio" name="slide-bullet">
  <input class="slider-controls__radio" id="slide-bullet-4" type="radio" name="slide-bullet">
  <input class="slider-controls__radio" id="slide-bullet-5" type="radio" name="slide-bullet">
  <div class="wrapper">
    <div class="slider">
      <div class="slider__image-container">
        <img class="slider__image" id="image-id-0" src="./assets/img/hackerman.png" alt="slider photo">
        <img class="slider__image" id="image-id-1" src="https://i.kym-cdn.com/entries/icons/original/000/013/034/maxresdefault.jpg" alt="slider photo">
        <img class="slider__image" id="image-id-2" src="https://i.kym-cdn.com/entries/icons/original/000/028/367/cover1.jpg" alt="slider photo">
        <img class="slider__image" id="image-id-3" src="https://i.kym-cdn.com/entries/icons/original/000/031/015/cover5.jpg" alt="slider photo">
        <img class="slider__image" id="image-id-4" src="https://scontent.fmsq3-1.fna.fbcdn.net/v/t1.6435-9/64867203_2367646543454500_3515278677048819712_n.jpg?_nc_cat=102&ccb=1-5&_nc_sid=9267fe&_nc_ohc=FrLhIjv9LwEAX8fK7JH&_nc_ht=scontent.fmsq3-1.fna&oh=2f937a9fd19b55ebdbf34bef4b3fab22&oe=61924A6E" alt="slider photo">
        <img class="slider__image" id="image-id-5" src="https://scontent.fmsq3-1.fna.fbcdn.net/v/t1.6435-9/236167010_4653601261319645_2955273413584812066_n.jpg?_nc_cat=103&ccb=1-5&_nc_sid=8bfeb9&_nc_ohc=bFz4dlITwnMAX_IurYw&_nc_ht=scontent.fmsq3-1.fna&oh=6027144c2143fc9df05a0d1fb1a1885a&oe=618FC334" alt="slider photo">
      </div>
      <div class="slider__bottom">
        <div class="slider__text-container">
          <div class="slider__text" id="text-id-0">HACKERMAN</div>
          <div class="slider__text" id="text-id-1">YEAH SCIENCE!</div>
          <div class="slider__text" id="text-id-2">Me and the Boys</div>
          <div class="slider__text" id="text-id-3">Yes</div>
          <div class="slider__text" id="text-id-4">Сегодня на концерте в Белоруссии, на красной площади скончался великий бразильский писатель и дальнобойщик -Барак Обама... Вечная Память этомубоксёру ...</div>
          <div class="slider__text" id="text-id-5">Fan of Metallica, Vocalist of Metallica</div>
        </div>
        <div class="slider__controls-container slider-controls">
          <label class="slider-controls__box" for="slide-bullet-0">
            <div class="slider-controls__customized-radio" id="custom-radio-0"></div>
            </label>
          <label class="slider-controls__box" for="slide-bullet-1">
            <div class="slider-controls__customized-radio" id="custom-radio-1"></div>
          </label>
          <label class="slider-controls__box" for="slide-bullet-2">
            <div class="slider-controls__customized-radio" id="custom-radio-2"></div>
          </label>
          <label class="slider-controls__box" for="slide-bullet-3">
            <div class="slider-controls__customized-radio" id="custom-radio-3"></div>
          </label>
          <label class="slider-controls__box" for="slide-bullet-4">
            <div class="slider-controls__customized-radio" id="custom-radio-4"></div>
          </label>
          <label class="slider-controls__box" for="slide-bullet-5">
            <div class="slider-controls__customized-radio" id="custom-radio-5"></div>
          </label>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
