<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="slider">
      <div class="slider__image-container">
        <img class="slider__image" src="./assets/img/hackerman.png" alt="slider photo">
      </div>
      <div class="slider__bottom">
        <div class="slider__text-container">
          <div class="slider__text">HACKERMAN</div>
        </div>
        <div class="slider__controls-container slider-controls">
          <label class="slider-controls__box" for="slide-bullet-1">
            <input class="slider-controls__radio" id="slide-bullet-1" type="radio" name="slide-bullet">
            <div class="slider-controls__customized-radio"></div>
          </label>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
